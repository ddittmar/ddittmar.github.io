---
layout: default
comments: true
---

<header class="page-header">
    <h1>{{ page.title }} <small>{{ page.subtitle }}</small></h1>
    <div class="meta">
        <span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;&nbsp;{{ page.date | date: "%F" }}
    </div>
    {% if page.tags %}<div class="meta">
        <span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;{{ page.tags | join: ', ' }}
    </div>{% endif %}
</header>

<article>
{{ content }}
</article>

{% if page.comments %}
<div style="margin: 60px 0 10px 0;">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'ddittmar-github'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
